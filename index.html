<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Vergel - Frescura en tu hogar</title>
    <style>
        /* 1. Identidad Visual: Variables CSS para cambios r√°pidos */
        :root {
            --color-primary: #FF8C00; /* Naranja vibrante */
            --color-accent: #A4C639;  /* Verde lima */
            --color-text: #333333;
            --color-bg: #F4F4F4;
            --card-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            margin: 0;
            padding: 0;
        }

        /* Hero Section */
        header {
            background-color: var(--color-primary);
            color: white;
            text-align: center;
            padding: 2rem 1rem;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        h1 {
            font-family: 'Brush Script MT', cursive;
            font-size: 3rem;
            margin: 0;
        }

        /* Contenedor tipo Dashboard */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            padding: 1.5rem;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Estilo de Tarjetas (Cards) */
        .card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: var(--card-shadow);
            transition: transform 0.2s;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
            border-bottom: 3px solid var(--color-accent);
        }

        .btn-accion {
            background-color: var(--color-accent);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: bold;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>El Vergel</h1>
        <p>Frutas y verduras seleccionadas</p>
    </header>

    <main class="dashboard" id="app">
        <div class="card" onclick="mostrarSeccion('ofertas')">
            <h3>üî• Ofertas</h3>
            <p>Precios bomba de la semana</p>
        </div>
        
        <div class="card" onclick="mostrarSeccion('pedidos')">
            <h3>üõí Hacer Pedido</h3>
            <p>Arma tu carrito ahora</p>
        </div>

        <div class="card" onclick="mostrarSeccion('tracking')">
            <h3>üöö Seguimiento</h3>
            <p>¬øD√≥nde est√° mi pedido?</p>
        </div>
        
        <div class="card" onclick="mostrarSeccion('recetas')">
            <h3>ü•ë Recetas</h3>
            <p>Insp√≠rate cocinando</p>
        </div>
    </main>

    <section id="contenido-dinamico" style="padding: 20px; display: none;">
        <button onclick="volverAlInicio()" class="btn-accion">‚¨Ö Volver</button>
        <div id="render-area"></div>
    </section>

    <script>
        // 1. CONFIGURACI√ìN
        // Aqu√≠ puse la URL que me pasaste antes:
        const API_URL = "https://script.google.com/macros/s/AKfycbxxu9eLlBDmiS5MdqQ36p--GM42wW83M1T_zqqWs8P_jL5uLtbsWHzxfrfn53oP1zg/exec"; 
        
        let inventario = []; 

        // 2. FUNCI√ìN PARA TRAER DATOS
        async function cargarInventario() {
            const area = document.getElementById('render-area');
            area.innerHTML = '<p>üîÑ Cargando productos frescos...</p>';

            try {
                const respuesta = await fetch(API_URL);
                inventario = await respuesta.json();
                console.log("Datos recibidos:", inventario); 
                renderizarProductos(inventario); 
            } catch (error) {
                console.error("Error:", error);
                area.innerHTML = '<p>‚ùå Hubo un error al cargar los productos. Revisa la consola.</p>';
            }
        }

        // 3. FUNCI√ìN PARA DIBUJAR LOS PRODUCTOS
        function renderizarProductos(listaProductos) {
            const area = document.getElementById('render-area');
            area.innerHTML = ''; 
            
            const contenedor = document.createElement('div');
            contenedor.className = 'dashboard'; 

            listaProductos.forEach(prod => {
                const esPorPeso = prod.Tipo_Venta === 'kg';
                
                let controlesHTML = '';
                if (esPorPeso) {
                    controlesHTML = `
                        <button class="btn-accion" onclick="agregarAlCarrito('${prod.ID_Producto}', 0.5)">+ 1/2 kg</button>
                        <button class="btn-accion" onclick="agregarAlCarrito('${prod.ID_Producto}', 1)">+ 1 kg</button>
                    `;
                } else {
                    controlesHTML = `
                        <button class="btn-accion" onclick="agregarAlCarrito('${prod.ID_Producto}', 1)">Agregar 1 un</button>
                    `;
                }

                const tarjeta = document.createElement('div');
                tarjeta.className = 'card';
                tarjeta.innerHTML = `
                    <h3>${prod.Nombre}</h3>
                    <p>${prod.Descripcion || ''}</p>
                    <p><strong>$${prod.Precio_Regular}</strong> / ${prod.Tipo_Venta}</p>
                    ${prod.Minimo_Oferta ? `<p style="color:var(--color-primary); font-size:0.9em">Oferta llevando ${prod.Minimo_Oferta}${prod.Tipo_Venta}: $${prod.Precio_Oferta}</p>` : ''}
                    <div style="margin-top:10px">
                        ${controlesHTML}
                    </div>
                `;
                contenedor.appendChild(tarjeta);
            });

            area.appendChild(contenedor);
        }

        // 4. FUNCIONALIDAD PROVISIONAL DEL CARRITO
        function agregarAlCarrito(id, cantidad) {
            alert(`Has agregado ${cantidad} del producto ID: ${id}`);
        }

        // 5. NAVEGACI√ìN
        function mostrarSeccion(seccion) {
            document.getElementById('app').style.display = 'none';
            document.getElementById('contenido-dinamico').style.display = 'block';
            
            if (seccion === 'ofertas' || seccion === 'pedidos') {
                cargarInventario(); 
            } else {
                document.getElementById('render-area').innerHTML = `<h2>Secci√≥n: ${seccion.toUpperCase()}</h2><p>Pr√≥ximamente...</p>`;
            }
        }

        function volverAlInicio() {
            document.getElementById('app').style.display = 'grid';
            document.getElementById('contenido-dinamico').style.display = 'none';
        }
    </script>
</body>
</html>
